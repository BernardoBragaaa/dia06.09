<body>
    
    <script>
        const numero = parseInt(window.prompt("Digite um número inteiro:"));

if (isNaN(numero)) {
    window.alert("Você não digitou um número válido.");
} else if (numero > 0) {
    window.alert("O número é positivo.");
} else if (numero < 0) {
    window.alert("O número é negativo.");
} else {
    window.alert("O número é zero.");
}
    </script>
</body>
